<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFix Cloud - Gestão Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @media print {
            body * { visibility: hidden; }
            #printable-area, #printable-area * { visibility: visible; }
            #printable-area { position: absolute; left: 0; top: 0; width: 100%; display: block !important; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 h-screen flex overflow-hidden">

    <div id="printable-area" class="hidden"></div>

    <aside class="w-64 bg-slate-900 text-white flex flex-col hidden md:flex no-print">
        <div class="p-6 flex flex-col items-center border-b border-slate-700">
            <div class="flex items-center gap-3 mb-4">
                <div class="bg-blue-600 p-2 rounded-lg"><i class="fas fa-wrench"></i></div>
                <h1 class="text-xl font-bold">TechFix Cloud</h1>
            </div>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <button onclick="showPage('dashboard')" class="w-full text-left p-3 rounded hover:bg-slate-800 flex items-center gap-3 transition"><i class="fas fa-chart-line"></i> Visão Geral</button>
            <button onclick="showPage('clients')" class="w-full text-left p-3 rounded hover:bg-slate-800 flex items-center gap-3 transition"><i class="fas fa-users"></i> Clientes</button>
            <button onclick="showPage('orders')" class="w-full text-left p-3 rounded hover:bg-slate-800 flex items-center gap-3 transition"><i class="fas fa-laptop-medical"></i> Ordens (OS)</button>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-auto">
        <header class="bg-white p-6 shadow-sm flex justify-between items-center no-print">
            <h2 id="page-title" class="text-2xl font-bold text-gray-700">Painel de Controle</h2>
            <div id="connection-status" class="text-xs bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full animate-pulse">Conectando à Nuvem...</div>
        </header>

        <div class="p-6 flex-1 overflow-auto">
            <div id="dashboard" class="page fade-in">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
                        <p class="text-gray-500">Ordens Ativas</p>
                        <p class="text-3xl font-bold" id="dash-open-count">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
                        <p class="text-gray-500">Total Clientes</p>
                        <p class="text-3xl font-bold" id="dash-client-count">0</p>
                    </div>
                </div>
            </div>

            <div id="clients" class="page hidden fade-in">
                <div class="flex justify-between items-center mb-6">
                    <button onclick="openClientModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">+ Novo Cliente</button>
                </div>
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 border-b">
                            <tr><th class="p-4">Nome</th><th class="p-4">Telefone</th><th class="p-4 text-right">Status</th></tr>
                        </thead>
                        <tbody id="clients-list" class="divide-y"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="modal-client" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-md p-6">
            <h3 class="font-bold text-lg mb-4">Cadastrar Cliente na Nuvem</h3>
            <form id="form-client" onsubmit="saveClient(event)" class="space-y-4">
                <input type="text" id="client-name" placeholder="Nome Completo" required class="w-full p-2 border rounded">
                <input type="text" id="client-phone" placeholder="Telefone/WhatsApp" required class="w-full p-2 border rounded">
                <input type="email" id="client-email" placeholder="E-mail" class="w-full p-2 border rounded">
                <input type="text" id="client-document" placeholder="CPF/CNPJ" class="w-full p-2 border rounded">
                <div class="flex gap-2 pt-2">
                    <button type="button" onclick="toggleModal('modal-client')" class="flex-1 bg-gray-200 py-2 rounded">Cancelar</button>
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded font-bold">Salvar Dados</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 1. CONFIGURAÇÃO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAcqSQNGd8scZGMgc-RL8fWictct8nIB0k",
            authDomain: "techfix-8cb67.firebaseapp.com",
            databaseURL: "https://techfix-8cb67-default-rtdb.firebaseio.com",
            projectId: "techfix-8cb67",
            storageBucket: "techfix-8cb67.firebasestorage.app",
            messagingSenderId: "309298677524",
            appId: "1:309298677524:web:eec6a50678bfaefbe9e401",
            measurementId: "G-LHSX8C522R"
        };

        // Inicializar
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let db = { clients: [], orders: [] };

        // 2. SINCRONIZAÇÃO EM TEMPO REAL (CORRIGIDA)
        database.ref('/').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                // Mapeia os dados da nuvem para os arrays locais
                db.clients = data.clients ? Object.keys(data.clients).map(key => ({...data.clients[key], id: key})) : [];
                db.orders = data.orders ? Object.keys(data.orders).map(key => ({...data.orders[key], id: key})) : [];
                
                // Atualiza o Status na Interface
                const status = document.getElementById('connection-status');
                status.innerText = "● Conectado (Nuvem)";
                status.className = "text-xs bg-green-100 text-green-700 px-3 py-1 rounded-full";
                
                renderDashboard();
                renderClients();
            }
        }, (error) => {
            console.error("Erro Firebase:", error);
            document.getElementById('connection-status').innerText = "Erro de Conexão!";
            document.getElementById('connection-status').className = "text-xs bg-red-100 text-red-700 px-3 py-1 rounded-full";
        });

        // 3. SALVAR CLIENTE
        function saveClient(e) {
            e.preventDefault();
            const clientData = {
                name: document.getElementById('client-name').value,
                phone: document.getElementById('client-phone').value,
                email: document.getElementById('client-email').value,
                document: document.getElementById('client-document').value
            };

            database.ref('clients').push(clientData)
                .then(() => {
                    toggleModal('modal-client');
                    document.getElementById('form-client').reset();
                })
                .catch(err => {
                    console.error("Erro ao salvar:", err);
                    alert("Erro ao salvar! Verifique o console.");
                });
        }

        // 4. FUNÇÕES DE INTERFACE
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function toggleModal(id) {
            document.getElementById(id).classList.toggle('hidden');
        }

        function openClientModal() {
            document.getElementById('form-client').reset();
            toggleModal('modal-client');
        }

        function renderClients() {
            const list = document.getElementById('clients-list');
            list.innerHTML = '';
            db.clients.forEach(c => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="p-4 font-medium">${c.name}</td>
                    <td class="p-4">${c.phone}</td>
                    <td class="p-4 text-right text-green-500"><i class="fas fa-cloud"></i></td>
                `;
                list.appendChild(tr);
            });
        }

        function renderDashboard() {
            document.getElementById('dash-client-count').innerText = db.clients.length;
            document.getElementById('dash-open-count').innerText = db.orders.length;
        }
    </script>
</body>
</html>
